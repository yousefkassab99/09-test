<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List-Todo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hide-scrollbar"></div>
    <div class="container">
        <h1 class="title">Daily Todo</h1>

        <div class="todos">
            <div class="active">
                <div class="ticket">
                    <h2 class="todos-title">Lorem ipsum dolor !!</h2>
                    <input class="title-input" type="text" placeholder="todo title" />
                    <textarea class="desc-input" placeholder="todo desc ..."></textarea>
                </div>
                <div id="btns">
                    <button class="btn" id="false"><img src="false.png" width="15px" height="15px"  /></button>
                    <button class="btn" id="true"> <img src="true.png" width="15px" height="15px"  /> </button>
                </div>
            </div>
        </div>
        <div class="plus">
            <button class="btn" id="addTodo"> <img src="plus.png" width="15px" height="15px" /></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
